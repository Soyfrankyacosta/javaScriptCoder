<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de tareas</title>
</head>
<body>
    <div class="contenedor">
        <div id="contenedorClima">
            <div id="temperaturaCaja">
                <h1 id="temperaturaValor"></h1>
                <h1 id="temperaturaDescripcion"></h1>
            </div>
            <div id="ubicacionCaja">
                <h1 id="ubicacionActual"></h1>
                <img id="ubicacionIcono" src="" alt="" height="128" width="128">
            </div>
        </div>
        <div class="perfil">
            <div id="fecha"></div>
            <h1>Hola,<span id="nombreUsuario">Usuario!</h1></span>
            <span>Bienvenido a tu lista de tareas</span>
        </div>

        <div class="agregar-tarea">
            <input type="text" id="input" placeholder="agregar una tarea aquí"> 
            <img id="enviar" src="https://icongr.am/feather/check-circle.svg?size=50&color=5065b9" alt="circulo ok">
        </div>

        <div class="apartado-tarea">
            <h3>Aquí están tus tareas pendientes:</h3>
            <ul id="lista">
                <!--<li>
                    <p class="texto-lista">text</p>

                    <img class="eliminar-tarea" id="0" data="eliminada" src="https://icongr.am/feather/trash-2.svg?size=40&color=5065b9" alt="eliminar tarea">


                </li> -->
            </ul>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>
</html>
